        .breadcrumbs a::before {
            content: ''; /* Necessary for the pseudo-element */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px; /* Height of the underline */
            background-color: blue; /* Color of the underline */
            width: 0%; /* Initial width of the underline */
            transition: width 0.5s ease-in-out; /* Animation duration and effect */
        }

        .breadcrumbs a:hover::before {
            width: 100%; /* Full width on hover */
        }
